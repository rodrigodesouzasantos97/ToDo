    <meta charset="UTF-8" />

    <title>To Do</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>

      src="https://kit.fontawesome.com/55586cb8ce.js"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main id="container">
      <header>
        <h1 id="main-title">Tarefas</h1>
      </header>
      <form id="task-form">
        <p>Adicione sua tarefa:</p>
        <div class="input-and-button">
          <input
            type="text"
            id="task-form-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button id="task-form-submit-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>

      <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="input-and-button">
          <input type="text" id="edit-form-input" />
          <button id="edit-form-submit-btn">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="edit-form-cancel-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <form id="search-form">
          <h4>Pesquisar:</h4>
          <div class="input-and-button">
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="search-erase-btn">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </form>

        <div id="dropdown">
          <h4>Filtrar:</h4>
          <select id="filter">
            <option value="all">Todas</option>
            <option value="done">Feitas</option>
            <option value="todo">A Fazer</option>
          </select>
        </div>
      </div>
